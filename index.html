<!DOCTYPE html>
<html lang="en">
<head>
    <title>chatbot</title>
    <script src="js/jquery-3.4.1.min.js"></script>

    <script src="js/sockjs.js"></script>
    <script src="js/stomp.js"></script>

    <script src="settings.js"></script>
    <script src="ui_settings.js"></script>
    <script src="js/template.js"></script>
    <script src="js/simsage_common.js"></script>
    <script src="js/bot.js"></script>

    <link rel="stylesheet" type="text/css" href="css/material-icons.css" />
    <link rel="stylesheet" type="text/css" href="css/bot.css" />

    <meta charset="UTF-8">
</head>
<body>

<div>
    <div class="hr"></div>
</div>

    <div class="logo-container">
        <img alt="SimSearch Logo" src="images/logo.svg" class="logo" />
    </div>

    <!-- SimSage Bot Begin -->
    <div class="chat-main on_top">
        <div class="chat-header">
            <div class="header-one">
                <div id="status" class="simsage-disconnected" title="SimSage is offline"></div>
                <div class="name white">Ask SimSage</div>
                <div id="voice" onclick="return bot.toggleVoice(event)"></div>
                <div id="download-link" class="download" title="download your conversation" title="download conversation"
                     onclick="return bot.download_conversations(event)" style="display: none;">
                </div>
            </div>
        </div>
        <div class="chat-content">
            <div class="chat-cover">
                <div class="chat-topic" id="chat-topic">
                </div>
            </div>
            <div style="clear: both;"></div>
            <div class="chats" id="chat">
            </div>
            <div class="msg-box">
                <div class="text-box">
                    <input type="text" id="query" onkeypress="keyPress(event)" class="text-input" placeholder="please wait, connecting..." disabled />
                </div>
            </div>
        </div>
    </div>

    <script src="js/setup.js"></script>
    <!-- SimSage Bot End -->
</body>
</html>
